    <div class="photo">

    </div>

    <div class="popup">  </div>
    <style>
        .popup{
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
    </style>

    <script>
        const imgs = ['img_ex1.jpg', 'img_ex2.jpg', 'img_ex3.jpg'];
        const photo = document.querySelector('.photo');
        // 화면출력
        imgs.forEach(function(v,k){
            photo.innerHTML += `<img src="${imgs[k]}">`;
        });

        const items = document.querySelectorAll('.photo > img');
        const popup = document.querySelector('.popup');
// 클릭이벤트 발생
        items.forEach(function(v,k){
            items[k].onclick = function(){
                popup.style = 'display:flex';
                popup.appendChild(v);
            }    
        });
        
    </script>
