    <div class="ex">
        <button>01</button>
        <button>02</button>
    </div>

    <style>
        .on{
            background-color: aqua; color: red;
        }
    </style>
    <script>
        const elBtn = document.querySelectorAll('.ex button');
        elBtn[0].onclick = function(){
            elBtn[1].className = '';
            elBtn[0].className = 'on';
        }
        elBtn[1].onclick = function(){
            elBtn[0].className = '';
            elBtn[1].className = 'on';
        }
        
        let num = 0;
        elBtn.forEach(function(v,k){
            v.onclick = ()=>{
                elBtn[num].className = '';
                v.className = 'on';
                num = k
            }
        })

    </script>
